<!DOCTYPE html>
<html>
    <head>
        <title>Shadow DOM</title>

        <style>
            /* Test Cascading */
            h1 {
                color: red;
            }
            h1 {
                color: blue;
            }
            /* Test Inheritance */
            div {
                color: green;
            }
            span {
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>I belong to Light DOM</h1>

        <script>
            const el = document.createElement('div');
            const shadowRoot = el.attachShadow({ mode: 'open' });
            shadowRoot.innerHTML = `<h1>I belong to Shadow DOM</h1>
            <div>
                <p>Astro and Codey are <span>good friends!</span></p>
            </div>`;

            const container = document.querySelector('body');
            container.appendChild(el);

            console.log(document.querySelectorAll('h1').length);
            console.log(document.querySelectorAll('h1')[0].textContent);

            console.log(el.shadowRoot.querySelectorAll('h1').length);
            console.log(el.shadowRoot.querySelectorAll('h1')[0].textContent);
        </script>
    </body>
</html>
